	<script type="text/javascript">
	
		function swap(a,b)
		{
			var blah=(b);
			console.log(blah);
			var left1=$(a).position().left;
			var left2=$(blah).position().left;
			var top1=$(a).position().top;
			var top2=$(b).position().top;
			$(a).animate({'left':left2,'top':top2},500);
			console.log(left1,top1);

		}
